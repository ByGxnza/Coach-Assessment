<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clase gratuita | Ingreso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="landing">
    <h1>Clase gratuita 1 a 1 con Fede</h1>
    <p>Primero dejame tu nombre, edad y mail asÃ­ seguimos con tu reserva ðŸ‘‡</p>

    <form id="inicioForm">
      <label for="nombre">Nombre completo *</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="edad">Edad *</label>
      <input type="number" id="edad" name="edad" required min="10" max="99" />

      <label for="email">Correo electrÃ³nico *</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Continuar</button>
    </form>
  </main>

  <script>
    document.getElementById("inicioForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const edad = document.getElementById("edad").value.trim();
      const email = document.getElementById("email").value.trim();

      // Guardar en localStorage para pasar al segundo paso
      localStorage.setItem("nombre", nombre);
      localStorage.setItem("edad", edad);
      localStorage.setItem("email", email);

      // Ir al segundo paso (formulario.html)
      window.location.href = "formulario.html";
    });
  </script>
</body>
</html>
